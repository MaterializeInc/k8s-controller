[graph]
targets = [
    { triple = "aarch64-apple-darwin" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-unknown-linux-gnu" },
]

[advisories]
version = 2
ignore = [
  # Dependency of kube < 0.96.0, so temporarily whitelisting it until we upgrade.
  # This is just saying the "derivative" crate is unmaintained, but nothing is
  # actively dangerous yet.
  "RUSTSEC-2024-0388",
  # Dependency of kube, and has no known version without it.
  # This is just saying the "instant" crate is unmaintained, but nothing is
  # actively dangerous yet.
  "RUSTSEC-2024-0384",
]

[bans]
multiple-versions = "deny"
skip = [
    { name = "base64", version = "0.21.2" },
    { name = "hashbrown", version = "0.14.5" },
    { name = "syn", version = "1.0.109" },
    { name = "thiserror", version = "1.0.69" },
    { name = "thiserror-impl", version = "1.0.69" },
]

# Use `tracing` instead.
[[bans.deny]]
name = "env_logger"

# We prefer the system's native TLS or OpenSSL to Rustls, since they are more
# mature and more widely used.
[[bans.deny]]
name = "rustls"

[licenses]
version = 2
allow = [
    "Apache-2.0",
    "BSD-3-Clause",
    "MIT",
    "Unicode-3.0",
]

[sources]
unknown-git = "deny"
unknown-registry = "deny"
